<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Alexa Animado</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background:#000;
    color:white;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    transition: background 1s;
  }

  #container {
    display:flex;
    gap:80px;
    align-items:center;
  }

  .card {
    background: rgba(255,255,255,0.05);
    padding:50px 60px;
    border-radius:40px;
    text-align:center;
    min-width:300px;
    min-height:300px;
    box-shadow:0 0 50px rgba(255,255,255,0.05);
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  #clock {
    font-size:5em;
    margin:0;
    font-weight:300;
    color:white;
  }

  #date {
    font-size:1.5em;
    color:white;
    margin-top:10px;
  }

  #weather {
    font-size:4em;
    margin:0;
    color:white;
  }

  #weather-desc {
    font-size:1.5em;
    color:white;
    margin:5px 0;
    text-transform: capitalize;
  }

  #weather-extra {
    font-size:1.2em;
    color:white;
    margin-top:10px;
  }

  #weather-circle {
    width:160px;
    height:160px;
    border-radius:50%;
    background:rgba(255,255,255,0.05);
    display:flex;
    justify-content:center;
    align-items:center;
    margin-top:20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.1);
    animation: glow 4s infinite alternate; /* animação mais lenta */
    position:relative;
    overflow:hidden;
  }

  #weather-icon {
    width:100px;
    height:100px;
    position:relative;
    z-index:2;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 15px rgba(255,255,255,0.05); }
    100% { box-shadow: 0 0 40px rgba(255,255,255,0.2); }
  }

  /* Nuvem animada */
  .cloud {
    position:absolute;
    top:30%;
    left:-60px;
    width:60px;
    height:35px;
    background:rgba(255,255,255,0.3);
    border-radius:50%;
    animation: cloudMove 12s linear infinite; /* mais lenta */
  }

  @keyframes cloudMove {
    0% { left:-60px; }
    100% { left:120%; }
  }

  /* Chuva animada */
  .rain {
    position:absolute;
    width:3px;
    height:15px;
    background:rgba(255,255,255,0.5);
    top:10%;
    left:50%;
    animation: rainFall 2s linear infinite; /* mais lenta */
  }

  @keyframes rainFall {
    0% { transform: translateY(0); opacity:1; }
    100% { transform: translateY(60px); opacity:0; }
  }

  /* Sol girando */
  .sun {
    position:absolute;
    width:100px;
    height:100px;
    border-radius:50%;
    background:yellow;
    animation: spin 40s linear infinite; /* mais lenta */
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div id="container">
  <!-- Hora e Data -->
  <div class="card">
    <h1 id="clock">--:--</h1>
    <div id="date">--</div>
  </div>

  <!-- Clima -->
  <div class="card">
    <h2 id="weather">--°C</h2>
    <p id="weather-desc">--</p>
    <div id="weather-circle">
      <img id="weather-icon" src="" alt="Ícone do clima">
    </div>
    <div id="weather-extra">
      <p id="feels-like">Sensação: --°C</p>
      <p id="humidity">Umidade: --%</p>
    </div>
  </div>
</div>

<script>
// Relógio e data
function updateClock(){
  const now = new Date();
  const h = now.getHours().toString().padStart(2,'0');
  const m = now.getMinutes().toString().padStart(2,'0');
  const days = ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'];
  const day = days[now.getDay()];
  const date = now.getDate().toString().padStart(2,'0');
  const month = (now.getMonth()+1).toString().padStart(2,'0');
  document.getElementById('clock').textContent = `${h}:${m}`;
  document.getElementById('date').textContent = `${day}, ${date}/${month}`;
}
setInterval(updateClock,1000);
updateClock();

// Clima via OpenWeatherMap com animação lenta
async function updateWeather(){
  const apiKey = "ae6e8eb623676a4ab2530a8bdcf590a5"; // coloque sua chave
  const city = "Torre de Pedra,BR";  
  try{
    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=pt_br&appid=${apiKey}`);
    const data = await res.json();
    const temp = Math.round(data.main.temp);
    const desc = data.weather[0].description;
    const icon = data.weather[0].icon;
    const feels = Math.round(data.main.feels_like);
    const hum = data.main.humidity;

    document.getElementById('weather').textContent = `${temp}°C`;
    document.getElementById('weather-desc').textContent = desc;
    document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${icon}@2x.png`;
    document.getElementById('feels-like').textContent = `Sensação: ${feels}°C`;
    document.getElementById('humidity').textContent = `Umidade: ${hum}%`;

    // Limpa animações anteriores
    const circle = document.getElementById('weather-circle');
    circle.querySelectorAll('.cloud,.rain,.sun').forEach(e => e.remove());

    // Adiciona animação conforme ícone
    if(icon.startsWith('01')){ // sol
      const sun = document.createElement('div');
      sun.className = 'sun';
      circle.appendChild(sun);
      document.body.style.background = '#000';
    }else if(icon.startsWith('02') || icon.startsWith('03') || icon.startsWith('04')){ // nuvens
      const cloud = document.createElement('div');
      cloud.className = 'cloud';
      circle.appendChild(cloud);
      document.body.style.background = '#111';
    }else if(icon.startsWith('09') || icon.startsWith('10')){ // chuva
      for(let i=0;i<5;i++){
        const rain = document.createElement('div');
        rain.className = 'rain';
        rain.style.left = `${10 + i*20}%`;
        circle.appendChild(rain);
      }
      document.body.style.background = '#111';
    }else{
      document.body.style.background = '#000';
    }

  }catch(err){
    console.log(err);
  }
}
updateWeather();
setInterval(updateWeather, 10 * 60 * 1000);
</script>

</body>
</html>
